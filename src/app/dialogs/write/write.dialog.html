<form [formGroup]="writeForm">

    <mat-dialog-content>
        
        <div class="w-100">
            <p>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>QUESTION</mat-label>
                    <input matInput formControlName="question" cy="txt-question">
                    <!-- <mat-icon matSuffix>person</mat-icon> -->
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" [style.width.%]="100">
                <mat-label>ANSWER</mat-label>
                <input matInput formControlName="answer" cy="txt-answer">
                <!-- <mat-icon matSuffix>key</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </p>
        </div>

    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
    
        <button mat-button mat-dialog-close type="button" cy="btn-cancel">CANCEL</button>
    
        <button mat-button color="primary" type="submit" cy="btn-post" [disabled]="writeForm.invalid" (click)="post()">POST</button>
    
    </mat-dialog-actions>   

</form>
